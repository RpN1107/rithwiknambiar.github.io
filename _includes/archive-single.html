{% include base_path %}

<div class="project-card" style="background-image: url('{{ post.bg_image | default: '/assets/images/default-bg.jpg' }}');">
  <a href="{{ post.url }}">
    <!-- Project Image -->
    <div class="project-image" style="background-image: url('{{ post.image | default: '/assets/images/default-project.jpg' }}');"></div>

    <!-- Project Info -->
    <div class="project-info">
      <h2>{{ post.title }}</h2>
      {% if post.excerpt %}
        <p>{{ post.excerpt | markdownify | strip_html | truncate: 120 }}</p>
      {% endif %}

      {% if post.link %}
        <p><a href="{{ post.link }}" target="_blank">Visit Project</a></p>
      {% endif %}
    </div>
  </a>
</div>
