{% include base_path %}

<div class="project-card-banner" 
     style="background-image: url('{{ site.baseurl }}{{ post.bg_image }}');">
  <a href="{{ site.baseurl }}{{ post.url }}" rel="permalink">
    <div class="project-card-overlay">
      <div class="project-card-content">
        <h2 class="project-card-title">{{ post.title }}</h2>
        {% if post.excerpt %}
          <p class="project-card-excerpt">{{ post.excerpt }}</p>
        {% endif %}
      </div>
    </div>
  </a>
</div>

<style>
.project-card-banner {
  position: relative;
  border-radius: 14px;
  overflow: hidden;
  margin: 20px 0;
  height: 250px;
  background-size: cover;
  background-position: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.project-card-banner:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
.project-card-overlay {
  background: rgba(0,0,0,0.45); /* darken for readability */
  color: white;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}
.project-card-title {
  font-size: 1.8em;
  margin: 0 0 10px;
  transition: font-size 0.2s ease;
}
.project-card-banner:hover .project-card-title {
  font-size: 2em;
}
.project-card-excerpt {
  font-size: 1em;
  opacity: 0.9;
  max-width: 80%;
}
</style>
